---
layout: default
---

<article class="page">
  {% if page.title and page.permalink != "/" %}
  <header class="page-header">
   
  </header>
  {% endif %}

  <section class="page-content">
    {{ content }}
  </section>
  <!-- Facebook SDK (load once) -->
<div id="fb-root"></div>
<script
  async
  defer
  crossorigin="anonymous"
  src="https://connect.facebook.net/{% if page.lang == 'en' %}en_US{% else %}fr_CA{% endif %}/sdk.js#xfbml=1&version=v19.0">
</script>

</article>
